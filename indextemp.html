<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            position: relative;
        }

        .headerContainer {
            width: 100%;
            position: relative;
        }

        .boxImage {
            position: absolute;
            width: 100%;
        }

        h1 {
            text-align: center;
            z-index: 1;
            position: absolute;
            width: 100%;
        }

        img {
            position: absolute;
            z-index: 0;
            right: 0;
        }
    </style>
</head>

<body>


    <header>
        <nav class="navBar" id="navBar">
            <div class="wrapper">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </div> <!-- .wrapper end -->
        </nav> <!-- .wrapper end -->


        <!-- <div class="wrapper"> -->
        <div class="headerContainer">
            <h1>captured</h1>
        </div> <!-- .headerContainer end -->

        <div class="boxImage">
            <img src="./header-box-image.jpg" alt="Photo of the top of a camera's telephoto lens.">
        </div>

        <!-- </div> .wrapper end  -->
    </header>

</body>

</html>
