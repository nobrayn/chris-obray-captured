				<div class="contactFormBox">
					<form action="#" method="#" name="emailForm">
						<label for="name"></label>
						<input type="text" id="name" name="name" placeholder="Name">
						<label for="emailAddress"></label>
						<input type="text" id="emailAddress" name="emailAddress" placeholder="Email address">
						<label for="message"></label>
						<textarea name="message" placeholder="Message" id="message" cols="70" rows="6"></textarea>
						<button type="submit" value="contactSubmit">submit</button>
					</form>
				</div>
			</div>
		</div>
