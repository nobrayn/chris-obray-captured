<head>

	<link rel="preconnect" href="https://fonts.googleapis.com"> <!-- linking to Google Font Library -->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body class="bodyContact">
	<header class="headerContact" id="headerContact">
		<nav class="navBar" id="navBar">
			<div class="wrapper">
				<ul>
					<li><a href="./index.html">home</a></li>
					<li><a href="#">about</a></li>
					<li><a href="./blog.html">blog</a></li>
					<li><a href="./contact.html">contact</a></li>
				</ul> 
			</div> <!-- .wrapper end -->
		</nav> <!-- .navBar end -->

		<div class="headerContainer headerContainerContact">
			<h1>get in touch</h1>
		</div> <!-- .headerContainer end -->

	</header>

	<main class="mainContact" id="mainContact">
		<div class="wrapper">
			<div class="twoColumnContainer">
				<div class="contactLeft">
					<div class="favicons">
						<a href="http://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
						<a href="http://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
						<a href="http://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
						<a href="http://www.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
					</div> <!-- .favicons end -->
					
					<div class="contactInfoBox">
						<a class="emailAddress" href="mailto:info@email.com"><h4>INFO@EMAIL.COM</h4></a>
						<p>123 - 456 - 7890</p>
						<div class="address">
							<p><a href="https://goo.gl/maps/z3Df3k4REoQ1yp6z5" target="_blank">123 Queen Street West, Unit 10</a></p>
							<p><a href="https://goo.gl/maps/z3Df3k4REoQ1yp6z5" target="_blank">Toronto, Ontario</a></p>		
							<p><a href="https://goo.gl/maps/z3Df3k4REoQ1yp6z5" target="_blank">M5V2D5</a></p>
						</div> <!-- .address end -->
					</div> <!-- .contactInfoBox end -->
				</div> <!-- .contactLeft end -->

				<div class="contactRight">
					<div class="contactFormBox">
						<form action="#" method="#" name="emailForm">
							<input type="text" id="name" name="name" placeholder="Name">
							<input type="text" id="emailAddressContact" name="emailAddressContact" placeholder="Email address">
							<textarea name="message" placeholder="Message" id="message" cols="70" rows="6"></textarea>
							<button type="submit" value="contactSubmit">submit</button>
						</form>
					</div> <!-- .contactFormBox end -->
				</div> <!-- .contactRight end -->
			</div> <!-- .twoColumnContainer end -->
		</div> <!-- .wrapper end-->
	</main>

	<footer>
		<a href="https://junocollege.com/" target="_blank">Copyright Â© 2022 Juno College</a>
	</footer>

</body>
</html>
